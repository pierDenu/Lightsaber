[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
lib_deps =
  gyverlibs/microLED
  jrowberg/I2Cdevlib-Core
  jrowberg/I2Cdevlib-MPU6050
  arduino-libraries/SD@^1.2.4 
  nrf24/PCM @ 1.3.7
